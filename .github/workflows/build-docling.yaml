name: Build & Push Docling-Serve (latest) to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  ECR_REGISTRY: 682033472096.dkr.ecr.eu-north-1.amazonaws.com
  ECR_REPOSITORY: docling

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          ls -lat 
          #docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker build -f Containerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

      - name: Push Docker image (latest)
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Show pushed image info
        run: |
          echo "Image pushed:"
          docker inspect $ECR_REGISTRY/$ECR_REPOSITORY:latest --format='{{index .RepoDigests 0}}'
